<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .navbar {
    background-color: #333;
    overflow: hidden;
  }
  .navbar-logo {
    float: left;
    padding: 10px;
    margin-left: 20px;
  }
  .navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .navbar li {
    float: left;
    padding: 14px 16px;
  }
  .navbar li a {
    color: white;
    text-align: center;
    text-decoration: none;
    display: block;
  }
  .navbar li a:hover {
    background-color: #ddd;
    color: black;
  }
</style>
</head>
<body>

<div class="navbar">
  <div class="navbar-logo">
    <img src="logo.png" alt="Logo">
  </div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Survey Form</a></li>
  </ul>
</div>

</body>
</html>
